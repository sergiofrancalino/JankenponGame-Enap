<!-- index.html -->
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linking the css style -->
    <link rel="stylesheet" href="./styles/style.css" />   
   
    <title>Jankenpon Game || Ironhack(Enap) WDFT92</title>
  </head>

  <body>

    <!-- Title Screen -->
    <article id="titleScreen" class="titleScreen">
      <h1>Ironhack || Enap &harr; My First Bootcamp Project || WDFT92</h1>
      <h2> Game &rarr; &#9994;&#127997;Rock &#9995; Paper &#9996;&#127995; Scissors</h2>
    </article>

    <!-- Start Screen -->
    <article id ="startScreen" class="startScreen">

      <div class="letsPlay">
        <label id="label"></label>
        <h1>Let's Play!? </h>
      </div>  

      <div class="input">
            <input type ="text" placeholder="Enter name/nick here..." id="inputName" 
            />
      </div>
      <button id="btnStart">START &#x261B</button>
   </article> 

   <!-- Game Screen and Game Score -->
   <article id="gameScreen"> 
      <section id="gameScore" class="hide">
        
        <p> Hi! Welcome, <span id="playerName"></span></p>
        <h1> We can play until music stops!... </h1> 
        <div class="choices">
          <div class="choice">
            <img id="rock" name="./assets/rock.ico" src="assets/rock.ico" />
            <img id="paper" name="./assets/paper.ico" src="assets/paper.ico" /> 
            <img id="scissors" name="./assets/scissors.ico" src="assets/scissors.ico" />
           
          </div>
        </div>  

        <div class="result">
          <p>  &rarr; &#x1F472; Another chose: <span id ="meggyChoice"></span></p>
          <h>  &rarr;  üèÜ Result &rarr; <span id ="ranking"></span></h> 
        </div>

        <div class="scores">
          <p>&#128113; YOUR  score  &rarr; <span id="points"></span> points!</p>  
          <p> &#x1F472; OPPONENT's score &rarr; <span id="points2"></span> points!</p>
          <p> &#x26F3; Total plays &rarr; <span id ="totalPlay"></span></p>
        </div>
       
      </section>  

      <div id="board" class="board"></div>

   </article>

   <!-- linking my scripts -> js -->
   <script src="./js/class/script.js"></script>
   <script src="./js/dom/index.js"></script>
    
  </body>
</html>
