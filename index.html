<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linking the css style -->
    <link rel="stylesheet" href="./styles/style.css" />    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <title>Jankenpon Game || Ironhack(Enap) WDFT92</title>
  </head>

  <body>
    <!-- Start Screen -->
    <article id ="startScreen" class="titleStartScreen">
      <h1>My First Ironhack Project - Jokemp&ocirc; Game</h1>
      <div>
        <label>What's your name? </label>
        <input type ="text"
          placeholder="Enter your name here, pls!"
          id="inputName"
        />
        <button id="btnStart">To Play!?</button>
      </div>
   </article> 

   <!-- Game Screen -->
   <article id="GameScreen">
    <section id="gameScore" class="hide">
      <p>Hey, <span id="name">nomeDoJogador</span></p>
      <p>You have <span id="points"></span> rounds!</p>   
      <button id="btnChooseRock">Choose Rock!</button>
      <button id="btnChoosePaper">Choose Paper</button>
      <button id="btnChooseScissors">Choose Scissors</button>
    </section>
    <div id="board" class="board"></div>
  </article>

    <!-- linking my scripts -> js -->
    <script src="./js/class/script.js"></script>
    <script src="./js/dom/index.js"></script>
  </body>
</html>
