<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linking the css style -->
    <link rel="stylesheet" href="./styles/style.css" />   
    <title>Jankenpon Game || Ironhack(Enap) WDFT92</title>
  </head>

  <body>

    <!-- Title Screen -->
    <article id="titleScreen" class="titleScreen">
      <h1>Ironhack/Enap Web Develop Bootcamp</h1>
      <h2>Game &rarr; &#9994;&#127997;Rock &#9995; Paper &#9996;&#127995; Scissors</h2>
    </article>

    <!-- Start Screen -->
    <article id ="startScreen" class="startScreen">
      <h1 id="titleWelcome">Welcome to Jokenp√¥ Game!</h1>

      <div>
        <label>Your name? </label>
        <input type ="text"
          placeholder="Enter name here!"
          id="inputName"
        />
        <button id="btnStart">Play</button>
      </div>

   </article> 

   <!-- Game Screen and Game Score -->
   <article id="gameScreen"> 
      <section id="gameScore" class="hide">

        <p>Hello!, <span id="playerName"></span></p>
       
        <div class="choices">
          <div class="choice">
            <img id="rock" name="./assets/rock.ico" src="assets/rock.ico" />
            <img id="paper" name="./assets/paper.ico" src="assets/paper.ico" /> 
            <img id="scissors" name="./assets/scissors.ico" src="assets/scissors.ico" />
          </div>
        </div>  

        <p1>Play's result:  <span id ="ranking"></span></p1> 
        <p2>&#128113; Your scores &rarr; <span id="points"></span> points!!!</p2>  
        <p3> &#128021; Meggy scores &rarr; <span id="points2"></span> points!!!</p3>
      </section>  

      <div id="board" class="board"></div>

   </article>

   <!-- linking my scripts -> js -->
   <script src="./js/class/script.js"></script>
   <script src="./js/dom/index.js"></script>
    
  </body>
</html>
