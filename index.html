<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linking the css style -->
    <link rel="stylesheet" href="./styles/style.css" />   
   
    <title>Jankenpon Game || Ironhack(Enap) WDFT92</title>
  </head>

  <body>

    <!-- Title Screen -->
    <article id="titleScreen" class="titleScreen">
      <h1>IronhacK || Enap &harr; My First Bootcamp Project || WDFT92</h1>
      <h2> Game &rarr; &#9994;&#127997;Rock &#9995; Paper &#9996;&#127995; Scissors</h2>
    </article>

    <!-- Start Screen -->
    <article id ="startScreen" class="startScreen">
      <b id="titleWelcome"></b>

      <div>
        <label id="label"></label>
        <input type ="text" placeholder="Enter name ou nick here..." id="inputName"/>
        <button id="btnStart">START &#x261B</button>
      </div>

   </article> 

   <!-- Game Screen and Game Score -->
   <article id="gameScreen"> 
      <section id="gameScore" class="hide">
        
        <p> Welcome! Hi, <span id="playerName"></span></p>
        <p1>🐩 I'm Meggy!        😘  We can play until the music stops!</p1> 
        <div class="choices">
          <div class="choice">
            <img id="rock" name="./assets/rock.ico" src="assets/rock.ico" />
            <img id="paper" name="./assets/paper.ico" src="assets/paper.ico" /> 
            <img id="scissors" name="./assets/scissors.ico" src="assets/scissors.ico" />
          </div>
        </div>  

        <p6>🐩 Meggy chose! &rarr; <span id ="meggyChoice"></span></p6>
        <p2>🏆Play's result &rarr; <span id ="ranking"></span></p2> 
        <p3>&#128113; YOUR  scores   &rarr; <span id="points"></span> points!</p3>  
        <p4> 🐩 MEGGY scores &rarr; <span id="points2"></span> points!</p4>
        <p5> Total of plays &rarr; <span id ="totalPlay"></span></p5>
      </section>  

      <div id="board" class="board"></div>

   </article>

   <!-- linking my scripts -> js -->
   <script src="./js/class/script.js"></script>
   <script src="./js/dom/index.js"></script>
    
  </body>
</html>
