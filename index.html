<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linking the css style -->
    <link rel="stylesheet" href="./styles/style.css" />   
    <title>Jankenpon Game || Ironhack(Enap) WDFT92</title>
  </head>

  <body>
    <!-- Title Screen -->
    <article id="titleScreen" class="titleScreen">
      <h1>First Ironhack/Enap Web Development Project</h1>
      <h1>Jankenpon Game (Rock/Paper/Scissors)
        <h1> Bem-vindo ao jogo Pedra-Papel-Tesoura!</h1>   
      </h1>
    </h1>
    </article>

    <!-- Start Screen -->
    <article id ="startScreen" class="startScreen">
      <h1>Welcome to Jokenp&ocirc; Game!</h1>
      <div>
        <label>What's your first name? </label>
        <input type ="text"
          placeholder="Pls, enter your name here!"
          id="inputName"
        />
  <!--
        <input type ="number"
          placeholder="Attempts?choose above 1"
          id="inputRound"
        />
  -->   

        <button id="btnStart">Play</button>
      </div>
   </article> 

   <!-- Game Screen -->
   <article id="GameScreen">
    <section id="gameScore" class="hide">
      <p>Hi, <span id="playerName"></span></p>
      <p> Let's play rock-paper-scissors game!</p>     

      <div class="choices">
        <div class="choice">
          <img id="rock" name="./assets/rock.ico" src="assets/rock.ico" />
        </div>
  
        <div class="choice">
          <img id="paper" name="./assets/paper.ico" src="assets/paper.ico" />
        </div>
  
        <div class="choice">
          <img id="scissors" name="./assets/scissors.ico" src="assets/scissors.ico" />
        </div>

        <p>Play's result:  <span id ="ranking"></span></p> 
        <p>Your score:  <span id="points"></span> points!!!</p>  
        <p>Other player score:  <span id="points2"></span> points!!!</p> 
    </section>

    <div id="board" class="board"></div>
  </article>

    <!-- linking my scripts -> js -->
    <script src="./js/class/script.js"></script>
    <script src="./js/dom/index.js"></script>
  </body>
</html>
